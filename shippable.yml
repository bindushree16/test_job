    type: gitRepo
    repoPath: bindushree16/c7node
    configuration:
      integrationName: bindu_github
      branches:
        only: master
    initialVersion:
      sha: master
      
pipelines:
  - name: pipeline11
    steps:
      - name: testpipelines
        type: bash
        setup:
          runtime:            
            type: image
            image:
              auto:
                language: node
                versions: 10.15.3
#         configuration:
